<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Q'go Cargo Survey App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#007AFF">
</head>

<body>
  <div id="app-container" class="hidden">
    <!-- Header -->
    <header id="header" class="fixed top-0 left-0 right-0 z-40">
      <div class="container mx-auto px-4 py-2 flex justify-between items-center">
        <img src="https://i.ibb.co/3s0vK0h/qgocargo-logo.png" alt="Q'go Cargo" id="logo" class="h-16">
        <div class="flex items-center space-x-2">
          <button id="logoutBtn" class="app-button text-sm">Logout</button>
          <button id="editorModeBtn" class="app-button text-sm">Editor</button>
          <button id="loadSurveyBtn" class="app-button text-sm">Load</button>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 pb-24 pt-24">
      <!-- Steps -->
      <div id="steps-container">
        <!-- Step 1: Customer Info -->
        <div id="step-1" class="step">
          <h2 class="text-xl font-bold mb-4">Customer Information</h2>
          <input type="text" id="customerName" placeholder="Name" class="app-input">
          <input type="text" id="customerPhone" placeholder="Phone" class="app-input mt-2">
          <input type="email" id="customerEmail" placeholder="Email" class="app-input mt-2">
          <input type="text" id="pickupAddress" placeholder="Pickup Address" class="app-input mt-2">
          <input type="text" id="destinationAddress" placeholder="Destination Address" class="app-input mt-2">
          <select id="moveType" class="app-input mt-2">
            <option value="">Select Move Type</option>
            <option value="Local">Local</option>
            <option value="International">International</option>
            <option value="Storage">Storage</option>
          </select>
        </div>

        <!-- Step 2: Item List -->
        <div id="step-2" class="step hidden">
          <h2 class="text-xl font-bold mb-4">Item List</h2>
          <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4" id="item-buttons">
            <!-- Item buttons will be generated by JS -->
          </div>
          <div id="itemList" class="mt-4"></div>
        </div>

        <!-- Step 3: Packing -->
        <div id="step-3" class="step hidden">
          <h2 class="text-xl font-bold mb-4">Packing & Materials</h2>
          <div id="packingList"></div>
        </div>

        <!-- Step 4: Special Services -->
        <div id="step-4" class="step hidden">
          <h2 class="text-xl font-bold mb-4">Special Services</h2>
          <div id="servicesList"></div>
        </div>
        
        <!-- Step 5: Capture Photos -->
        <div id="step-5" class="step hidden">
            <h2 class="text-xl font-bold mb-4">Capture Photos</h2>
            <button id="addPhotoBtn" class="app-button">Add Photo</button>
            <input type="file" id="photoInput" class="hidden" accept="image/*" multiple>
            <div id="photoPreviewContainer" class="mt-4 grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
        </div>

        <!-- Step 6: Review & Share -->
        <div id="step-6" class="step hidden">
          <h2 class="text-xl font-bold mb-4">Review & Share</h2>
          <div id="reviewDetails" class="space-y-4"></div>
          <div id="signature-pad" class="mt-4">
              <h3 class="text-lg font-semibold">Customer Signature</h3>
              <canvas id="signatureCanvas" class="border border-gray-400 rounded-md w-full"></canvas>
              <button id="clearSignatureBtn" class="app-button text-sm mt-2">Clear</button>
          </div>
          <div class="mt-4 flex flex-col space-y-2">
              <button id="generateCustomerPdfBtn" class="app-button">Generate Customer PDF</button>
              <button id="generateOfficePdfBtn" class="app-button">Generate Office PDF</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer with Navigation -->
    <footer id="footer" class="fixed bottom-0 left-0 right-0 z-40">
      <div class="container mx-auto px-4 py-2 flex justify-between items-center">
        <button id="prevBtn" class="app-button">Previous</button>
        <div id="step-indicator" class="text-sm font-medium">Step 1 of 6</div>
        <button id="nextBtn" class="app-button">Next</button>
      </div>
    </footer>
  </div>
  
  <!-- Login Screen -->
  <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="modal-content w-full max-w-sm text-center">
        <img src="https://i.ibb.co/3s0vK0h/qgocargo-logo.png" alt="Q'go Cargo" class="h-20 mx-auto mb-4">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <input type="email" id="emailInput" placeholder="Email" class="app-input w-full">
        <input type="password" id="passwordInput" placeholder="Password" class="app-input w-full mt-2">
        <button id="loginBtn" class="app-button w-full mt-4">Enter</button>
        <p id="login-error" class="text-red-500 mt-2 hidden">Incorrect Password or Email</p>
        <p class="mt-4 text-sm">Don't have an account? <a href="#" id="signup-link" class="text-blue-600 hover:underline">Sign Up</a></p>
    </div>
  </div>


  <!-- Modals -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <h3 id="itemModalTitle" class="text-lg font-bold mb-4"></h3>
      <label for="itemQuantity">Quantity:</label>
      <input type="number" id="itemQuantity" value="1" min="1" class="app-input w-full">
      <div class="mt-4 flex justify-end space-x-2">
        <button id="itemModalCancel" class="app-button-secondary">Cancel</button>
        <button id="itemModalSave" class="app-button">Save</button>
      </div>
    </div>
  </div>

  <div id="editorModal" class="modal">
    <div class="modal-content">
      <h3 class="text-lg font-bold mb-4">Editor Mode</h3>
      <textarea id="jsonEditor" class="app-input w-full h-64 font-mono text-sm"></textarea>
      <div class="mt-4 flex justify-end space-x-2">
        <button id="editorCancel" class="app-button-secondary">Cancel</button>
        <button id="editorSave" class="app-button">Save & Reload</button>
      </div>
    </div>
  </div>

  <div id="loadSurveyModal" class="modal">
    <div class="modal-content">
      <h3 class="text-lg font-bold mb-4">Load Survey</h3>
      <div id="savedSurveysList" class="max-h-64 overflow-y-auto"></div>
      <div class="mt-4 flex justify-end">
        <button id="loadSurveyCancel" class="app-button-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <div id="previewModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 z-50 p-4">
      <div class="bg-white mx-auto h-full w-full overflow-y-auto rounded-lg shadow-xl" id="preview-content">
          <!-- Preview will be injected here -->
      </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="script.js"></script>
</body>

</html>
