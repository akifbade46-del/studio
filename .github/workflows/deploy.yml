name: Deploy to Hostinger (Default FTP)

on:
  push:
    branches: [ "main" ]   # agar tumhara branch master hai to "master" likh do
  workflow_dispatch:

concurrency:
  group: hostinger-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FTP Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}           # 82.25.96.246
          username: ${{ secrets.FTP_USERNAME }}     # u345343285
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}             # 21
          protocol: ftps                            # TLS secure
          server-dir: public_html/                  # root folder
          local-dir: ./                        # repo ke root folder se deploy
          timeout: 120000
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/README.md
            **/.env
            **/A/**